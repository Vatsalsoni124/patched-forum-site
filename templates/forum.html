{% extends "index.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-16">
  <h2 class="text-3xl font-semibold mb-4 text-center">ðŸ’¬ Forum</h2>
  <form action="/forum" method="post" class="space-y-4 mb-8">
    <input type="text" name="title" placeholder="Thread title" required class="w-full p-2 bg-gray-800 rounded border border-gray-600">
    <textarea name="content" placeholder="What do you want to say?" required class="w-full p-2 bg-gray-800 rounded border border-gray-600"></textarea>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Post</button>
  </form>
  {% for post in posts %}
    <div class="bg-gray-800 p-4 mb-4 rounded shadow">
      <div class="text-blue-400 font-semibold">{{ post['author'] }}</div>
      <div class="text-xl">{{ post['title'] }}</div>
      <p class="text-gray-300">{{ post['content'] }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
